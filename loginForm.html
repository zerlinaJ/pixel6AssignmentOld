<html>

<head>
  <link rel="stylesheet" href="loginForm.css">
  <title>Login</title>

</head>

<body>


  <div class="container">
    <div class="header">
      <h2>Login to your account</h2>
    </div>
    <div class="content">
      <form name="myForm" id="myForm" action="otpValidation.html" onSubmit="return validateForm()">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" name="username" id="name" class="input-field" autocomplete="off" style='width:50%'>
          <div class="NameMessage">
            <p id="NameMessage1"></p>
            <p id="NameMessage2"></p>
            <p id="NameMessage3"></p>
            <p id="NameMessage4"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="input-field" autocomplete="off" style='width:50%'>
          <p id="message1"></p>
        </div>
        <div class="form-group phonenum">
          <div class="phone-group">
            <label for="phone">Phone No.</label><br>
            <input type="tel" name="phone1" id="phone1" class="input-field" maxlength="5" autocomplete="off"
              style='width:70px'>
          </div>
          <label class="dash">-</label>
          <div class="phone-group">
            <input type="tel" name="phone2" id="phone2" class="input-field" maxlength="3" autocomplete="off"
              style='width:60px'>
          </div>
          <label class="dash"> - </label>
          <div class="phone-group"><input type="tel" name="phone3" id="phone3" class="input-field" maxlength="4"
              autocomplete="off" style='width:70px'>
            <p id="message2"></p>
            <p id="message3"></p>
          </div>
        </div>
        <p id="message0"></p>
        <input type="submit" value="Submit" id="submit">
      </form>
    </div>
  </div>
  </div>

  <script src="loginForm.js"></script>


</body>

</html>
